<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Epic Events CRM{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'accueil' %}">Accueil</a></li>
                <li><a href="{% url 'liste_collaborateurs' %}">Collaborateurs</a></li>

    <main>
        {% block content %}

        {% endblock %}

    <footer>
        <p>&copy; 2024 Epic Events. Tous droits réservés.</p>
    </footer>

    <script src="{% static 'js/script.js' %}"></script>
